<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastrar
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Nome:</ion-label>
    <ion-input [(ngModel)]="contato.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefone:</ion-label>
    <ion-input [(ngModel)]="contato.telefone"></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="cadastrar()">cadastrar</ion-button>
  <ion-button expand="full" href="home">voltar</ion-button>
</ion-footer>
